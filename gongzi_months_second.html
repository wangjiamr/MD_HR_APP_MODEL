					<li class="clearfix">
						<span class="lable">应发</span>
						<span class="alignright placeTxt color-plus">8,000.00</span>
					</li>
				</ul>
				<div class="wage_out show">
					<ul class="inputList wage" style="display: ;">
						<li class="clearfix">
							<span class="lable">基本工资</span>

						</li>

						</li>

				</div>
			</div>

					<li class="clearfix">
						<span class="lable">应扣款</span>
						<span class="alignright placeTxt color-minus">8,000.00</span>
					</li>
				</ul>
				<div class="wage_out show" title="加show展开工资详细">
					<ul class="inputList wage" style="display:;">
						<li class="clearfix">
							<span class="lable">基本工资</span>
							<span class="alignright placeTxt color-minus">-8,000.00</span>
						</li>
						<li class="clearfix">
							<span class="lable">绩效工资</span>
							<span class="alignright placeTxt color-minus">-3,000.00</span>
						</li>
						<li class="clearfix">
							<span class="lable">饭补</span>
							<span class="alignright placeTxt color-minus">-500.00</span>
						</li>
					</ul>
				</div>
			</div>
			<p class="aligncenter mart50"><img src="img/pay.png"></p>
			<p class="aligncenter">这个月赚了<span class="color-plus font20">93748</span>元</p>
		</div>
