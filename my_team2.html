	<script type="text/javascript" src="js/jquery.js" ></script>
	<script>
		function setH(){
			$w_h = $(window).height(),
			$header_h = $('.header').height();
			$wordCheck = $('.wordCheck'),
			$list_inner = $('.list-inner'),
			$word_span = $wordCheck.find('span'),
			$span_num = $word_span.length;
			console.log($span_num);
			$wordCheck.css({
				"height":$w_h-$header_h
			});
			$list_inner.css({
				"height":$w_h-$header_h
			});
			$word_span.css({
				"height":($w_h-$header_h)/$span_num
//				"line-height":($w_h-$header_h)/$span_num
			});
		};
		$(function(){
			setH();
			$(window).resize(function(){
				setH();
			});
		});
