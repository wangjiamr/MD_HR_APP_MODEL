<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>我的假期</title>
		<script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';</script>
	</head>
	<body>
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>我的假期</p>
		</header>
		<div class="main Ios_scroll" style="top:50px;">
			<div class="wage_out current" title="加current展开工资详细">
				<ul class="inputList wage">
					<li class="clearfix">
						<span class="lable color-3">年假</span>
						<span class="alignright placeTxt font14">20</span>
					</li>
				</ul>
				<ul class="inputList wage" style="display: ;">
					<li class="clearfix">
						<span class="lable">已请</span>
						<span class="alignright placeTxt">3</span>
					</li>
					<li class="clearfix">
						<span class="lable">剩余</span>
						<span class="alignright placeTxt">27</span>
					</li>
				</ul>
			</div>	
			<div class="wage_out current mart30" title="加current展开工资详细">
				<ul class="inputList wage">
					<li class="clearfix">
						<span class="lable color-3">月份</span>
						<span class="alignright placeTxt font14">请假天数</span>
					</li>
				</ul>
				<ul class="inputList wage" style="display: ;">
					<li class="clearfix">
						<span class="lable">1月</span>
						<span class="alignright placeTxt">3</span>
					</li>
					<li class="clearfix">
						<span class="lable">2月</span>
						<span class="alignright placeTxt">2</span>
					</li>
					<li class="clearfix">
						<span class="lable">3月</span>
						<span class="alignright placeTxt">3</span>
					</li>
					<li class="clearfix">
						<span class="lable">4月</span>
						<span class="alignright placeTxt">2</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
