<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';</script>

					</li>
				</ul>
				<ul class="inputList wage" style="display: ;">
					<li class="clearfix">
						<span class="lable">1月</span>
						<span class="alignright placeTxt">3</span>
					</li>
					<li class="clearfix">
						<span class="lable">2月</span>
						<span class="alignright placeTxt">2</span>
					</li>
					<li class="clearfix">
						<span class="lable">3月</span>
						<span class="alignright placeTxt">9</span>
					</li>
					<li class="clearfix">
						<span class="lable">4月</span>
						<span class="alignright placeTxt">12</span>
					</li>
					<li class="clearfix">
						<span class="lable">5月</span>
						<span class="alignright placeTxt">11</span>
					</li>
					<li class="clearfix">
						<span class="lable">6月</span>
						<span class="alignright placeTxt">21</span>
					</li>
					<li class="clearfix">
						<span class="lable">7月</span>
						<span class="alignright placeTxt">2</span>
					</li>
					<li class="clearfix">
						<span class="lable">8月</span>
						<span class="alignright placeTxt">3</span>
					</li>
					<li class="clearfix">
						<span class="lable">9月</span>
						<span class="alignright placeTxt">1</span>
					</li>
				</ul>
			</div>	
			<p class="bottom_txt font13 alignright">
				<span>总共<em>40</em>天年假</span>
				<span>已请<em>4</em>天</span>
				<span>剩余<em>41</em>天</span>
			</p>
		</div>
	</body>
</html>
