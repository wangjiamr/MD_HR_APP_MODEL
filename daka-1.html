<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>在线打卡</title>
		<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		</script>
	</head>
	<body style="-webkit-user-select:none;">
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>打卡记录</p>
			<span class="Icon-txt font16">记录</span>
		</header>
		<div class="main Ios_scroll " title="打卡成功加success" style="background:#ef901b;top:50px;">
			<div class="circle mart30" style=""></div>
			<!--<div class="circle nobg"><span class="userPhoto"><img src="img/map.png"></span></div>-->
			<p class="aligncenter font15 mart20 color-white">请长按按钮进行打卡</p>
			<div class="hand">
				<span class="handIn"></span>
				<p class="font12 mart10 aligncenter">请长按按钮进行打卡</p>
			</div>
		</div>
		<div class="main Ios_scroll success" style="top:50px;overflow-y:auto;display:none;">
			<div class="Card">
				<div class="item font14 mart20">
					<p class="clearfix">
						<span>上班打卡</span>
						<span class="floatright work_on">考勤正常</span>
					</p>
					<p class="">2015-8-17 8:55</p>
					<p class="block">北华贸商务楼楼市华贸商务楼市华贸商务楼市华贸商务楼楼市华贸商务楼市华贸商务楼市华贸商务楼楼市华贸商务楼市华贸商务楼市华贸商务楼楼市华贸商务楼市华贸商务楼市华贸商务楼16号</p>
				</div>
				<p class="line mart20"></p>
				<div class="item wrong font14 mart20">
					<p class="clearfix">
						<span>下班打卡</span>
						<span class="floatright work_on">打卡异常</span>
					</p>
					<p class="">2015-8-17 8:55</p>
					<p class="block wrong">北京市华贸商务楼市华贸商务楼市华贸商务楼市华贸商务楼16号</p>
				</div>
				<p class="line mart20"></p>
				<div class="cardBottom"></div>
			</div>
			<div class="card-btn font14 clearfix">
				<span class="btn btn-blue floatleft">提交备注</span>
				<span class="btn btn-re floatright">重新打卡</span>
			</div>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.hand').off('touchstart').on('touchstart',function(){
				var $this = $(this);
//				$this.addClass('current');
				$('.circle:first','.main').addClass('current');
//				setTimeout(function(){
//					$('.main').addClass('success');
//				},5000);
			});
			$('.hand').off('touchend').on('touchend',function(){
				var $this = $(this);
				$this.removeClass('current');
				$('.circle:first','.main').removeClass('current');
			});
		});
	</script>
</html>
