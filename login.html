<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>login</title>
		
	</head>
	<body>
		<div class="login_layout">
			<p class="logo aligncenter"><img src="img/logo.png"></p>
			<div class="login_box">
				<p>
					<span>用户名</span>
					<i class="Icon Icon-count"></i>
					<input placeholder="" type="text" />
				</p>
				<p>
					<span>密码</span>
					<i class="Icon Icon-pass"></i>
					<input placeholder="" type="password" />
				</p>
			</div>
			<div class="login_bt aligncenter">
				<span class="btn color-white">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span>
				<p class="aligncenter color-8 mart10">忘记密码？</p>
			</div>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script>
		$(function(){
			$('.login_box').find('input').focus(function(){
				var $this = $(this);
				$this.prevAll('span').addClass('current');
			});
			$('.login_box').find('input').blur(function(){
				var $this = $(this);
				if($this.val()==""){
					$this.prevAll('span').removeClass('current');
				}
			});
		});
	</script>
</html>
