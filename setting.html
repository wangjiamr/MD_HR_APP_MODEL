<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>个人设置</title>
	</head>
	<body>
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>个人设置</p>
		</header>
		<div class="main" style="overflow: hidden;">
			<ul class="inputList">
				<li class="clearfix">
					<span class="lable mart10">头像</span>
					<span class="alignright placeTxt nopadding"><span class="userPhoto"><img src="img/1.jpg"></span></span>
				</li>
				<li class="clearfix">
					<span class="lable">姓名</span>
					<span class="alignright placeTxt">刘德华</span>
				</li>
				<li class="clearfix">
					<span class="lable">部门</span>
					<span class="alignright placeTxt">北京银行西城支行</span>
				</li>
				<li class="clearfix">
					<span class="lable">职位</span>
					<span class="alignright placeTxt">JAVA工程师</span>
				</li>
			</ul>
			<span class="btn btnOut aligncenter font16 mart30">退出登录</span>
			
		</div>
		<span class="bottomBack aligncenter"><i class="Icon Icon-bt-back"></i></span>
	</body>
</html>
