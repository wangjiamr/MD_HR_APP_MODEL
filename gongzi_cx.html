<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>工资查询</title>
		<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		</script>
	</head>
	<body>
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>工资查询</p>
		</header>
		<div class="main month" style="top:50px;">
			<div class="wage_out current" title="加current展开工资详细">
				<ul class="inputList wage wageTitle">
					<li class="clearfix">
						<i class="Icon Icon-arrow-t"></i>
						<span class="lable">税前收入</span>
					</li>
				</ul>
				<ul class="inputList wage" style="display: ;">
					<li class="clearfix">
						<span class="lable">基本工资</span>
						<span class="alignright placeTxt color-plus">8,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">绩效工资</span>
						<span class="alignright placeTxt color-plus">3,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">绩效工资(转账)</span>
						<span class="alignright placeTxt color-minus">-500.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">加班费</span>
						<span class="alignright placeTxt">500.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">基本工资</span>
						<span class="alignright placeTxt">8,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">绩效工资</span>
						<span class="alignright placeTxt">3,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">饭补</span>
						<span class="alignright placeTxt">500.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">加班费</span>
						<span class="alignright placeTxt">500.00</span>
					</li>
				</ul>
			</div>
			<div class="wage_out current" title="加current展开工资详细">
				<ul class="inputList wage wageTitle">
					<li class="clearfix">
						<span class="lable">税前扣减</span>
					</li>
				</ul>
				<ul class="inputList wage" style="display: ;">
					<li class="clearfix">
						<span class="lable">养老保险</span>
						<span class="alignright placeTxt">8,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">医疗保险</span>
						<span class="alignright placeTxt">3,000.00</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('.wage_out').off('touchend').on('touchend',function(){
			var $this = $(this);
			if($this.hasClass('current')){
				$this.removeClass('current');
			}else{
				$this.addClass('current');
			}
		});
	});
</script>
</html>
