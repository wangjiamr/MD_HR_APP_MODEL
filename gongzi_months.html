<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>工资查询</title>
		<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		</script>
	</head>
	<body>
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>工资查询</p>
			<span class="Icon-txt font16">年份</span>
		</header>
		<div class="main month" style="top:50px;">
			<div class="wage_out " title="加current展开工资详细">
				<ul class="inputList wage wageTitle month_title">
					<li class="clearfix">
						<i class="Icon Icon-arrow-t"></i>
						<span class="lable">2015-01</span>
					</li>
				</ul>
				<div class="wage_out current" title="加current展开工资详细">
					<ul class="inputList wage nobg wageTitle">
						<li class="clearfix">
							<span class="lable">税前收入</span>
						</li>
					</ul>
					<ul class="inputList wage" style="display: ;">
						<li class="clearfix">
							<span class="lable">基本工资</span>
							<span class="alignright placeTxt color-plus">8,000.00</span>
						</li>
						<li class="clearfix">
							<span class="lable">绩效工资</span>
							<span class="alignright placeTxt color-plus">3,000.00</span>
						</li>
						<li class="clearfix">
							<span class="lable">饭补</span>
							<span class="alignright placeTxt color-minus">-500.00</span>
						</li>
					</ul>
				</div>
				<div class="wage_out current" title="加current展开工资详细">
					<ul class="inputList wage nobg wageTitle">
						<li class="clearfix">
							<span class="lable">税前收入</span>
						</li>
					</ul>
					<ul class="inputList wage" style="display: ;">
						<li class="clearfix">
							<span class="lable">基本工资</span>
							<span class="alignright placeTxt color-plus">8,000.00</span>
						</li>
						<li class="clearfix">
							<span class="lable">绩效工资</span>
							<span class="alignright placeTxt color-plus">3,000.00</span>
						</li>
						<li class="clearfix">
							<span class="lable">饭补</span>
							<span class="alignright placeTxt color-minus">-500.00</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="wage_out  current">
			<ul class="inputList wage wageTitle ">
				<li class="clearfix">
					<span class="lable">2016-04</span>
					<span class="alignright placeTxt"></span>
				</li>
			</ul>
			</div>
		</div>
	</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('.month_title').off('touchend').on('touchend',function(){
			var $this = $(this);
			if($this.parent().hasClass('current')){
				$this.parent().removeClass('current');
			}else{
				$this.parent().addClass('current');
			}
		});
	});
</script>
</html>
