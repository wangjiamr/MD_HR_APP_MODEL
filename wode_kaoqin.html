	<script type="text/javascript">
		$(function(){
			function size(){
				var $ListDiv = $('.ListDiv'),
					$TopH = $('.TopBoard').height(),
					$h = $TopH-45;
				if($TopH < 273){
					$('.TopBoard').height(273);
					$('.ClanderBar').css({
						"height":$('.TopBoard').height()-45
					})
				}else{
					$('.ClanderBar').css({
						"height":$h
					})
				}
				$ListDiv.css({
					"height":$(window).height()-50-$h
				});
			}
			size();
			$(window).resize(function(){
				size();
			});
			
			$('.ListItem').find('li').off('click').on('click',function(){
				var $this = $(this)
				if($this.hasClass('current')){
					$this.removeClass('current').height(60);
				}else{
					$this.height(153).addClass('current').siblings().removeClass('current');
				}
			});
		});
