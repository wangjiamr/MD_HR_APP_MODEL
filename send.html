<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>提交备注信息</title>
	</head>
	<body style="-webkit-user-select:none;">
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>在线打卡</p>
			<span class="Icon icon-camera"></span>
		</header>
		<div class="main Ios_scroll success" title="打卡成功加success" style="top:50px;">
			<!--搜索begin-->
			<form class="search_loc">
				<input type="search" placeholder="搜索位置..." />
			</form>
			<!--搜索over-->
			<ul class="inputList mart5 img">
				<li class="clearfix">
					<span class="userPhoto floatleft"><img src="img/1.jpg"></span>
					<span class="font18 marl10">王振佳的上班打卡</span>
				</li>
				<li class="clearfix nopadding" style="height:3.75rem;color:#ef901b;">
					<span class="inlineblock clearfix">
						<i class="Icon Icon-clander"></i>
						<em class="font14 marl5">2016年1月15日</em>
					</span>
					<span class="inlineblock clearfix marl30">
						<i class="Icon Icon-clock2"></i>
						<em class="font14 marl5">08:56:34 AM</em>
					</span>
				</li>
				<li class="clearfix">
					<div class="map_mini floatleft marr10"><img src="img/img1.jpg"></div>
					<p class="map_txt font14 marr5">北京朝阳区八里庄路，西大望路华贸商务楼16号楼</p>
					<span class="font12 color-a map_set">点击地图进入位置微调</span>
				</li>
			</ul>
			<ul class="inputList mart10 img">
				<li class="clearfix nopadding">
					<textarea class="textarea font14" placeholder="请输入备注信息..."></textarea>
				</li>
				<li class="clearfix map_img">
					<span class="floatleft"></span>
					<!--<span class="floatleft"><img src="img/1.jpg"></span>-->
				</li>
			</ul>
			<span class="block btn btn-re aligncenter color-white font17 mart30">提 交</span>
		</div>
	</body>
</html>
